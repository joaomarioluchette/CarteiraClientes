<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id?'Edição':'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="salvarCliente()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Cliente {{cliente.id?'Salvo':'Cadastrado'}} com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-2">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Razao Social:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.razaoSocial" name="razaoSocial"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>CNPJ:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cnpj" name="cnpj"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Latitude:</label>
                    <input type="text" class="form-control"[(ngModel)]="cliente.latitude" name="latitude"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Longitude:</label>
                    <input type="text" class="form-control"[(ngModel)]="cliente.longitude" name="longitude"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i> Salvar
                </button>                
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()" >
                    <i class="fa fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
